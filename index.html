<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img_section">
                <div class="default_info">
                    <h2 class="default_day">day</h2>
                    <span class="default_date">18 september 2024</span>
                    <div class="icons">
                        <img src="https://openweathermap.org/img/wn/10d@4x.png">
                        <h2 class="weather_temp">22°C</h2>
                        <h3 class="cloudtxt">Overcast Clouds</h3>
                    </div>
                </div>
            </div>
            <div class="content_section">
                <form >
                    <input type="text" placeholder="Search Location" class="input_filed">
                    <button type="submit" class="btn_search">Search</button>
                </form>
                <div class="day_info">
                    <div class="content">
                        <p class="title">name</p>
                        <span class="value">country</span>
                    </div>
                    <div class="content">
                        <p class="title">temp</p>
                        <span class="value">23°C</span>
                    </div>
                    <div class="content">
                        <p class="title">humidity</p>
                        <span class="value">2%</span>
                    </div>
                    <div class="content">
                        <p class="title">wind speed</p>
                        <span class="value">2.92 km/h</span>
                    </div>
                </div>
                <div class="list_content">
                    <ul>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span class="day_temp">23°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>sun</span>
                            <span class="day_temp">23°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>mon</span>
                            <span class="day_temp">23°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>tue</span>
                            <span class="day_temp">23°C</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
